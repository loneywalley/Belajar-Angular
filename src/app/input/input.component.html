  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Name</label>
    <input formControlName="name" type="text" />
    <div **ngIf="form.get('name')?.invalid && form.get('name')?.touched">
      Name is required and must be at least 3 characters long.
    </div>
  
    <label>Email</label>
    <input formControlName="email" type="email" />
    <div **ngIf="form.get('email')?.invalid && form.get('email')?.touched">
      Please enter a valid email address.
    </div>
  
    <label>City</label>
    <input formControlName="city" type="text" />
    
    <label>Province</label>
    <input formControlName="province" type="text" />
    
    <label>Zipcode</label>
    <input formControlName="zipcode" type="text" />
  
    <label>Username</label>
    <input formControlName="username" type="text" />
  
    <label>Basic Salary</label>
    <input formControlName="basicSalary" type="number" />
  
    <label>Payment Deadline</label>
    <input formControlName="paymentDeadline" type="date" />
  
    <button type="submit" [disabled]="form.invalid">{{ isEditMode ? 'Simpan Perubahan' : 'Simpan' }}</button>
  </form>

  <button (click)="logout()">Logout</button>
