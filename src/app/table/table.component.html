  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Payment Deadline</th>
        <th>Username</th>
        <th>Basic Salary</th>
        <th>Action</th>
        <th>Completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data; let i = index" 
          [ngClass]="{ 'completed': row.completed, 'highlight': isHighlight(row.paymentDeadline) }">
        <td>{{ i + 1 }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.city }}, {{ row.province }}, {{ row.zipcode }}</td>
        <td>{{ row.paymentDeadline | date: 'shortDate' }}</td>
        <td>{{ row.username }}</td>
        <td>{{ row.basicSalary | currency }}</td>
        <td>
          <button (click)="onEdit(row.id)">Edit</button>
          <button (click)="onDelete(row.id)">Delete</button>
        </td>
        <td>
          <input type="checkbox" [checked]="row.completed" (change)="onCheckboxChange(row, $event)" />
        </td>
      </tr>
    </tbody>
  </table>
  
  <button (click)="onAdd()">Add New</button>
  <button (click)="logout()">Logout</button>
